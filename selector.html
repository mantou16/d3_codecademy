<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>d3 js codecademy</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="700" width="500">
			<circle cx="100", cy="50", r="40"></circle>
			<circle cx="100", cy="100", r="40"></circle>
			<circle cx="100", cy="150", r="40"></circle>
			<circle cx="100", cy="200", r="40"></circle>
		</svg>
		<svg id="example"xmlns="http://www.w3.org/2000/svg" version="1.1" height="700" width="500">
        </svg>   
        <svg id="exercise" xmlns="http://www.w3.org/2000/svg" version="1.1" height="700" width="500">
        </svg>
		<h1>d3 js codecademy</h1>
		<div> Div 1</div>
		<div> Div 2</div>
		<div> Div 3</div>
		<div> Div 4</div>
		<div> Div 5</div>
		<script type="text/javascript">
			d3.selectAll("div").style("background-color", "steelblue");
			d3.selectAll("div").data(["red", "blue", "green", "yellow", "black"]).transition().duration(3000).style("color", function(d){return d;});
			d3.selectAll("div").data([25, 30, 35, 40, 45]).style("width", function(d){return d+"px";});
			d3.select("circle").style("fill", "blue");
		</script>
		<script src="script.js" type="text/javascript"></script>
		<script>
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			var w = 500;
			var h = 100;
			var barPadding = 1;
			
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
						
			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("fill", function(d){return "rgb(" + (d*0) + "," + (d*0) + "," + (d*10) + ")";})
				.attr("x", function(d, i){return i*w/dataset.length;})
				.attr("y", function(d){return h-d*4;})
				.attr("width", function(d){return w/dataset.length - barPadding;})
				.attr("height", function(d){return d*4;});
			
			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.attr("x", function(d, i){
					return i*(w/dataset.length) + (w/dataset.length - barPadding)/2;
				})
				.attr("y", function(d, i){
					return h - (d * 4) + 14;
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "white")
				.attr("text-anchor", "middle")
				.text(function(d){return d;});
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d){
					var barHeight = d * 5;
					return barHeight + "px";
				});
		</script>

	</body>
</html>
