<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>d3 js codecademy</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<script src="http://d3js.org/d3.v3.min.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="700" width="500">
			<circle cx="100", cy="50", r="40"></circle>
			<circle cx="100", cy="100", r="40"></circle>
			<circle cx="100", cy="150", r="40"></circle>
			<circle cx="100", cy="200", r="40"></circle>
		</svg>
		<svg id="example"xmlns="http://www.w3.org/2000/svg" version="1.1" height="700" width="500">
        </svg>   
        <svg id="exercise" xmlns="http://www.w3.org/2000/svg" version="1.1" height="700" width="500">
        </svg>
		<h1>d3 js codecademy</h1>
		<div> Div 1</div>
		<div> Div 2</div>
		<div> Div 3</div>
		<div> Div 4</div>
		<div> Div 5</div>
		<script type="text/javascript">
			d3.selectAll("div").style("background-color", "steelblue");
			d3.selectAll("div").data(["red", "blue", "green", "yellow", "black"]).transition().duration(3000).style("color", function(d){return d;});
			d3.selectAll("div").data([25, 30, 35, 40, 45]).style("width", function(d){return d+"px";});
			d3.select("circle").style("fill", "blue");
		</script>
		<script src="script.js" type="text/javascript"></script>

	</body>
</html>
